<!Doctype <!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QuickMatch</title>
        <meta name="description" content="Serice de gestion de matchs de foot">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <h1>QuickMatch</h1>
        <div>
            <!-- Champ pour chercher un joueur -->
            <label for="player-search">Chercher un joueur : </label>
            <input type="search" id="player-search" name="q" aria-label="Search through site content">
            <button onclick="searchPlayer(event)">Chercher</button>
            <!-- Champ pour chercher un groupe -->
            <label for="club-search">Chercher un groupe : </label>
            <input type="search" id="club-search" name="q" aria-label="Search through site content">
            <button onclick="searchClub(event)">Chercher</button>      
        </div>
        <script src='quickmatch.js'></script>
    </body>
</html>
